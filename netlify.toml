[Settings]
[context.new-docs]
  command = "npm run build"
  base = "website"
  publish = "build"

[context.new-docs.environment]
  NODE_VERSION = "14"

[[redirects]]
  from = "/docs/*"
  to = "/:splat"

[[redirects]]
  from = "/zip-stream/*"
  to = "https://zipstreamjs.netlify.com/:splat"
  status = 200
  
